# Sous Vue Salon

theme: MonTableau2
title: Salon
path: sous-vue-piece-salon
type: panel
subview: true
badges: []
visible: false
cards:
   - type: custom:dwains-flexbox-card
     items_classes: "col-xs-12"
     cards:
    
      - type: custom:swiss-army-knife-card
        disable_card: true
        layout:
          template:
            name: sak_layout_mjt_barre_pieces
            variables:
              - sak_layout_mjt_barre_pieces_titre: 'Salon'
              - sak_layout_mjt_barre_pieces_image: '/local/mes_images/sofa.svg'

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-6"
        cards:
                  
          - type: custom:text-divider-row
            text: "Environnements"
            align: center

          - type: custom:swiss-army-knife-card
            entities:
              - attribute: current_temperature
                decimals: 1
                entity: climate.sinope_thermostat_salon
                name: Actuellement
                unit: "\xB0C"
              - attribute: hvac_action
                entity: climate.sinope_thermostat_salon
                icon: mdi:radiator
                name: Chauffage?
              - attribute: temperature
                decimals: 1
                entity: climate.sinope_thermostat_salon
                icon: mdi:thermostat-box
                name: Souhaitable
              - entity: sensor.netatmo_salon_humidity
                unit: "%"
              - attribute: hourly_kwh
                decimals: 1
                entity: climate.sinope_thermostat_salon
                name: Heure
                unit: kw
              - attribute: hourly_kwh_count
                decimals: 1
                entity: climate.sinope_thermostat_salon
                unit: kw
              - attribute: daily_kwh
                decimals: 1
                entity: climate.sinope_thermostat_salon
                name: Jour
                unit: kw
              - attribute: daily_kwh_count
                decimals: 1
                entity: climate.sinope_thermostat_salon
                unit: kw
              - attribute: monthly_kwh
                decimals: 1
                entity: climate.sinope_thermostat_salon
                name: Mois
                unit: kw
              - attribute: monthly_kwh_count
                decimals: 1
                entity: climate.sinope_thermostat_salon
                unit: kw
              - attribute: wattage
                entity: climate.sinope_thermostat_salon
                unit: w
            layout:
              template:
                name: sak_layout_mjt_thermostats_sinope

          - type: horizontal-stack
            cards:
              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.netatmo_salon_temperature
                    decimals: 0
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Températureé"
                      - thecolor: "colorstops_temperature_mjt_inside"
                      - themin: 0
                      - themax: 40

              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.netatmo_salon_humidity
                    decimals: 0
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Humidité"
                      - thecolor: "colorstops_mjt_humidite"
                      - themin: 0
                      - themax: 100

              - type: "custom:swiss-army-knife-card"
                entities:
                  - entity: sensor.netatmo_salon_co2
                    icon: mdi:molecule-co2
                layout:
                  template:
                    name: sak_layout_mjt_demi_cercle_graphique
                    variables:
                      - thetext: "Niveau CO2"
                      - thecolor: "colorstops_mjt_co2"
                      - themin: 380
                      - themax: 4000

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-3"
        cards:
                  
          - type: custom:text-divider-row
            text: "Éclairages"
            align: center

          - type: custom:swiss-army-knife-card
            entities:
              - entity: light.lampes_salon_groupe_de_lumieres
                name: Lampes
              - entity: light.lampes_salon_groupe_de_lumieres
                unit_of_measurement: "%"
                attribute: brightness
            layout:
              template:
                name: sak_layout_fce_light_with_slider

          - type: custom:swiss-army-knife-card
            entities:
              - entity: light.philips_lampe_lecture_salon
                name: Lecture
              - entity: light.philips_lampe_lecture_salon
                unit_of_measurement: "%"
                attribute: brightness
            layout:
              template:
                name: sak_layout_fce_light_with_slider
                
          - type: custom:swiss-army-knife-card
            entities:
              - entity: light.brilliant_salon_huche_du_salon
                name: Huche
              - entity: light.brilliant_salon_huche_du_salon
                unit_of_measurement: "%"
                attribute: brightness
            layout:
              template:
                name: sak_layout_fce_light_with_slider

          - type: custom:swiss-army-knife-card
            entities:
              - entity: light.govee_t2_salon
                name: Govee
              - entity: light.govee_t2_salon
                unit_of_measurement: "%"
                attribute: brightness
            layout:
              template:
                name: sak_layout_fce_light_with_slider

      - type: vertical-stack
        item_classes: "col-xs-12 col-sm-3"
        cards:
                  
          - type: custom:text-divider-row
            text: "Prises"
            align: center

          - type: custom:swiss-army-knife-card
            entities:
              - attribute: Wattage_instant
                entity: switch.neviweb130_switch_huche_salon
                name: Huche
              - entity: switch.neviweb130_switch_huche_salon
              - entity: switch.neviweb130_switch_huche_salon
                name: Huche
            layout:
              template:
                name: sak_layout_fce_power_outlet2
                variables:
                  - sak_layout_power_outlet_segarc_scale_max_watt: 25

          - type: custom:swiss-army-knife-card
            entities:
              - attribute: Wattage_instant
                entity: switch.neviweb130_switch_lampes_du_salon
                name: Lampes
              - entity: switch.neviweb130_switch_lampes_du_salon
              - entity: switch.neviweb130_switch_lampes_du_salon
                name: Lampes
            layout:
              template:
                name: sak_layout_fce_power_outlet2
                variables:
                  - sak_layout_power_outlet_segarc_scale_max_watt: 25
                  
          - type: custom:text-divider-row
            text: "Mouvements"
            align: center

          - type: custom:swiss-army-knife-card
            entities:
              - entity: binary_sensor.blink_salon_motion_detected
                name: Salon
              - entity: binary_sensor.blink_salon_motion_detected
                format: relative
                secondary_info: last_changed
              - attribute: wifi_strength
                decimals: 0
                entity: camera.blink_salon
                icon: mdi:signal
              - attribute: temperature_c
                decimals: 0
                entity: camera.blink_salon
                icon: mdi:thermometer
            layout:
              template:
                name: sak_layout_mjt_alert_mouvements
                variables:
                  - dummy: 0
