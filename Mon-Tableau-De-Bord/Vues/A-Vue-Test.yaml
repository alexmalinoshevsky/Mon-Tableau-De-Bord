              track:
                width: 97
                height: 5
                radius: 3
              thumb:
                width: 5
                height: 5
                radius: 2.5
                # width: 3
                # height: 7
                # radius: 1.5
              label:
                placement: position
                cx: 100
                cy: 90
            entity_index: 0
            derived_entity:
              input : '[[[ return state ]]]'
              state: >
                [[[
                  if (typeof(entity) === 'undefined') return;
                  if (typeof(state) === 'undefined') return;
                  var bri = 40 + entity.attributes.temperature;
                  return (bri ? bri : '0');
                ]]]
              unit: >
                [[[
                  if (typeof(state) === 'undefined') return undefined;
                  return '%';
                ]]]
            scale:
              min: 0
              max: 80
              step: 1
              steps: '[1,2,5,6,7,8,9,20]'
              stepsnew:
                - stop: 0
                  step: 1
                - stop: 10
                  step: 5
            styles:
              label:
                text-anchor: end
                font-size: 0em
                font-weight: 0
              track:
                fill: url(#sak-boiler-setpoint-blue-orange-gradient)
                fill-opacity: 0.4
                stroke-width: 0.4em
                stroke: white
              thumb:
                stroke-width: 0.8em
                stroke: yellow
                stroke-opacity: 1
                fill: yellow
                fill-opacity: 0.5
