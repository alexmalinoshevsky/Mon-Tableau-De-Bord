# Pop-Up Télécommande Harmony
type: custom:vertical-stack-in-card
cards:
  - type: custom:tabbed-card
    styles: # global styles applied to all tabs
      --mdc-theme-primary: yellow
      --mdc-tab-text-label-color-default: orange
    options: {}

    tabs:
      - card:
          type: custom:dwains-flexbox-card
          items_classes: "col-xs-12"
          cards:
            - type: custom:harmony-card
              style: |
                ha-card {
                background-color: "#000000";
                }
              entity: remote.harmony_salon
              volume_entity: media_player.denon_avr_x4500h
              volume_device: Denon X4500
              hide_keyPad: 1
              show_activities_icons: true
              scale: 1.5
              activities:
                - name: Télévision
                  device: "74507283"
                  icon: mdi:television
                - name: Apple TV 4k
                  device: "74507282"
                  icon: mdi:apple
                  volume_entity: media_player.denon_avr_x4500h
                - name: Blu-Ray
                  device: "74507280"
                  icon: mdi:movie-roll
                  volume_entity: media_player.denon_avr_x4500h
                - name: Radio
                  device: "74507281"
                  icon: mdi:radio
                  volume_entity: media_player.denon_avr_x4500h

              buttons:
                skip_back:
                  device: "77110974"
                  command: Rewind
                  icon: mdi:skip-previous
                  hide: false
                play:
                  device: "77110974"
                  command: Play
                  icon: mdi:play
                  hide: false
                pause:
                  device: "77110974"
                  command: Pause
                  icon: mdi:pause
                  hide: false
                skip_forward:
                  device: "77110974"
                  command: FastForward
                  icon: mdi:skip-next
                  hide: false
                dpad_up:
                  device: "77110974"
                  command: DirectionUp
                  icon: mdi:chevron-up-circle
                  hide: false
                dpad_down:
                  device: "77110974"
