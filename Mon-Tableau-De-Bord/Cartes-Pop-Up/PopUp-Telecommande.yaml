                  icon: mdi:chevron-right-circle
                  hide: false
                dpad_center:
                  device: "77110974"
                  command: OK
                  icon: mdi:checkbox-blank-circle
                  hide: false
                back:
                  command: Last
                  device: "77110974"
                  icon: mdi:undo-variant
                  hide: false
                xbox:
                  command: Exit
                  device: "77110974"
