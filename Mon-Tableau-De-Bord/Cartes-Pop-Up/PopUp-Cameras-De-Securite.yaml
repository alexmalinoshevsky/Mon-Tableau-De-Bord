# PopUp Cam√©ras

type: custom:vertical-stack-in-card
card_mod:
    style: |
     ha-card {
      box-shadow: 0 0 0 2px gray;
     }
cards:
  - type: custom:mushroom-alarm-control-panel-card
    entity: alarm_control_panel.blink_cameras_exterieures
    fill_container: true
    layout: horizontal
    name: "Ext\xE9rieures"
    states:
      - armed_away

  - type: custom:logbook-card
    title: Historiques
    desc: true
    entity: alarm_control_panel.blink_cameras_exterieures
    max_items: 3
    separator_style:
      color: green
      style: solid
    show:
      separator: true
    state_map:
      - icon: ios:alarm-on#fullcolor
        value: armed_away
      - icon: ios:alarm-off#fullcolor
        value: disarmed

  - type: custom:mushroom-alarm-control-panel-card
    entity: alarm_control_panel.blink_cameras_interieures
    fill_container: true
    layout: horizontal
    name: "Int\xE9rieures"
    states:
      - armed_away

  - type: custom:logbook-card
    title: Historiques
    desc: true
    entity: alarm_control_panel.blink_cameras_interieures
    max_items: 3
    separator_style:
      color: green
      style: solid
    show:
      separator: true
    state_map:
      - icon: ios:alarm-on#fullcolor
        value: armed_away
      - icon: ios:alarm-off#fullcolor
        value: disarmed
