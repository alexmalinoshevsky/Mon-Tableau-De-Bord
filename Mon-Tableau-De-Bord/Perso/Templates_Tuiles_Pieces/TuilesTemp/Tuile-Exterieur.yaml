type: "custom:button-card"
template: tuiles-pieces
variables:

# Informations
  var_icone: "ios:arbre#fullcolor"
  var_nom_piece: "Extérieur"
  
# Largeur de l'icône
  var_largeur: "40%"
  
# Navigation
  var_path: "sous-vue-piece-exterieur"
  
# Température
  var_temperature: "sensor.ajout_temperature_exterieur"
  
# Humidité
  var_humidite: "sensor.ajout_humidite_exterieur"
  
# Entitées  
  var_ent01: "light.galerie_avant_groupe_de_lumieres" 
  var_ent01_icone: "mdi:coach-lamp"
  
  var_ent02: "light.sinope_lumieres_galerie_arriere" 
  var_ent02_icone: "hue:ceiling-fugato-two-alt"
  
  var_ent03: "light.lampadaire_groupe_de_lumieres" 
  var_ent03_icone: "mdi:floor-lamp-torchiere-outline"
  
# Alertes
  var_alert01: "binary_sensor.blink_galerie_avant_motion_detected" 
  var_alert01_icone_on: "mdi:motion-sensor-off"
  var_alert01_icone_off: "mdi:motion-sensor"
  var_alert01_etat: "on"  
  
  var_alert02: "binary_sensor.blink_galerie_arriere_motion_detected"
  var_alert02_icone_on: "mdi:motion-sensor-off"
  var_alert02_icone_off: "mdi:motion-sensor"
  var_alert02_etat: "on"  
  
  var_alert03: "binary_sensor.blink_allee_motion_detected"
  var_alert03_icone_on: "mdi:motion-sensor-off"
  var_alert03_icone_off: "mdi:motion-sensor"
  var_alert03_etat: "on"  
  
  var_alert04: "binary_sensor.blink_galerie_avant_camera_armed"
  var_alert04_icone_on: "mdi:cctv"
  var_alert04_icone_off: "mdi:cctv-off"
  var_alert04_etat: "off"  
  
  var_alert05: "binary_sensor.blink_galerie_arriere_camera_armed"
  var_alert05_icone_on: "mdi:cctv"
  var_alert05_icone_off: "mdi:cctv-off"
  var_alert05_etat: "off"  
  
  var_alert06: "binary_sensor.blink_allee_camera_armed"
  var_alert06_icone_on: "mdi:cctv"
  var_alert06_icone_off: "mdi:cctv-off"
  var_alert06_etat: "off"  
  
    
  
     
  
  
  
  
  
  