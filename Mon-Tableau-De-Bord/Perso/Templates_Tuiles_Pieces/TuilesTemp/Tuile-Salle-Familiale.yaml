type: "custom:button-card"
template: tuiles-pieces
variables:

# Informations
  var_icone: "ios:famille#fullcolor"
  var_nom_piece: "Familiale"

# Largeur de l'icône
  var_largeur: "40%"
  
# Navigation
  var_path: "sous-vue-piece-salle-familiale"
  
# Chauffage  
  var_thermostat: "sensor.ajout_etat_thermostat_salle_familiale"
  var_thermostat_sinope: true
 
# Température
  var_temperature: "sensor.ajout_sensor_temperature_salle_familiale"
  
# Humidité
  var_humidite: "sensor.ajout_sensor_humidite_salle_familiale"
  
# Entitées 
  var_ent01: "light.salle_familiale"
  var_ent01_icone: "hue:bulb-group-ceiling-square"          
  
  var_ent02: "light.escalier_sous_sol_groupe_de_lumieres" 
  var_ent02_icone: "hue:ceiling-adore-flush"
  
  var_ent03: "light.philips_lumiere_echangeur_dair" 
  var_ent03_icone: "hue:bulb-br30-hung"
  
# Alertes
  var_alert01: "binary_sensor.blink_sous_sol_motion_detected"
  var_alert01_icone_on: "mdi:motion-sensor-off"
  var_alert01_icone_off: "mdi:motion-sensor"
  var_alert01_etat: "on"  

  var_alert02: "binary_sensor.sinope_mq_detecteur_d_eau_chauffe_eau_water_leak"
  var_alert02_icone_on: "mdi:leak-off"
  var_alert02_icone_off: "mdi:leak"
  var_alert02_etat: "on"  
  
  var_alert03: "binary_sensor.blink_sous_sol_camera_armed"
  var_alert03_icone_on: "mdi:cctv"
  var_alert03_icone_off: "mdi:cctv-off"
  var_alert03_etat: "off"  
  
 
  