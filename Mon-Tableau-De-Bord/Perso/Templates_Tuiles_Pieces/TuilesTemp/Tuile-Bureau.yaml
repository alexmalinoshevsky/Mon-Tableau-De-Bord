type: "custom:button-card"
template: tuiles-pieces
variables:

# Informations
  var_icone: "ios:bureau#fullcolor"
  var_nom_piece: "Bureau"
  
# Navigation
  var_path: "sous-vue-piece-bureau"
  
# Largeur de l'icône
  var_largeur: "50%"
  
# Chauffage  
  var_thermostat: "sensor.ajout_etat_thermostat_bureau"
  var_thermostat_sinope: true
 
# Température
  var_temperature: "sensor.ajout_sensor_temperature_bureau"
  
# Humidité
  var_humidite: "sensor.ajout_sensor_humidite_bureau"
  
# Entitées  
  var_ent01: "light.sinope_lumieres_bureau"
  var_ent01_icone: "hue:ceiling-fugato-two-alt"
  
  var_ent02: "light.neviweb130_light_light_garde_robe_bureau"   
  var_ent02_icone: "hue:ceiling-beyond-alt"
  
  var_ent03: "vacuum.roomba_2"  
  var_ent03_icone: "mdi:robot-vacuum"
  var_ent03_etat_actif: "cleaning"  
  var_ent03_etat_inactif: "docked"
  
  var_ent04: "sensor.canon_pro_100_series"  
  var_ent04_icone: "mdi:printer"
  var_ent04_etat_actif: "printing"
  var_ent04_etat_inactif: "idle"

# Alertes
  var_alert01: "alarm_control_panel.blink_cameras_interieures"
  var_alert01_icone_on: "mdi:cctv"
  var_alert01_icone_off: "mdi:cctv-off"
  var_alert01_etat: "disarmed"  
  
  var_alert02: "alarm_control_panel.blink_cameras_exterieures"
  var_alert02_icone_on: "mdi:cctv"
  var_alert02_icone_off: "mdi:cctv-off"
  var_alert02_etat: "disarmed"  
  
  
  
     
  
  
  
  
  
  