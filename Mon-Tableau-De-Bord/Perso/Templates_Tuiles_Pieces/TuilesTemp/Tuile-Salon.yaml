type: "custom:button-card"
template: tuiles-pieces
variables:

# Informations
  var_icone: "ios:sofa#fullcolor"
  var_nom_piece: "Salon"
  
# Navigation
  var_path: "sous-vue-piece-salon"
  
# Chauffage  
  var_thermostat: "sensor.ajout_etat_thermostat_salon"
  var_thermostat_sinope: true
 
# Température
  var_temperature: "sensor.ajout_sensor_temperature_salon"
  
# Humidité
  var_humidite: "sensor.ajout_sensor_humidite_salon"
  
# Entitées  
  var_ent01: "light.salon"
  var_ent01_icone: "mdi:lamps"
  
  var_ent02: "light.govee_t2_salon"
  var_ent02_icone: "mdi:television-ambient-light"
  
  var_ent03: "light.lecture"
  var_ent03_icone: "mdi:desk-lamp"

  var_ent04: "light.brilliant_salon_huche_du_salon"
  var_ent04_icone: "hue:bulb-group-ceiling-round"

  var_ent05: "media_player.televiseur_du_salon"
  var_ent05_icone: "mdi:television"
  var_ent05_etat_actif: "playing"
  var_ent05_etat_inactif: "off"
  
  var_ent06: "media_player.salon"
  var_ent06_icone: "mdi:apple"
  var_ent06_etat_actif: "playing"
  var_ent06_etat_inactif: "standby"
  
# Alertes
  var_alert01: "binary_sensor.blink_salon_motion_detected"
  var_alert01_icone_on: "mdi:motion-sensor-off"
  var_alert01_icone_off: "mdi:motion-sensor"
  var_alert01_etat: "on"  
  
  var_alert02: "binary_sensor.blink_salon_camera_armed"
  var_alert02_icone_on: "mdi:cctv"
  var_alert02_icone_off: "mdi:cctv-off"
  var_alert02_etat: "off"  
  
  
  
     
  
  
  
  
  
  