type: "custom:button-card"
template: tuiles-pieces
variables:

# Informations
  var_icone: "ios:toilette#fullcolor"
  var_nom_piece: "Toilette"

# Largeur de l'icône
  var_largeur: "40%"
  
# Navigation
  var_path: "sous-vue-piece-salle-deau"
  
# Chauffage  
  var_thermostat: "sensor.ajout_etat_thermostat_salle_deau"
  var_thermostat_sinope: true
 
# Température
  var_temperature: "sensor.ajout_sensor_temperature_salle_deau"
  
# Humidité
  var_humidite: "sensor.ajout_sensor_humidite_salle_deau"
  
# Entitées  
  var_ent01: "light.sinope_lumieres_salle_deau" 
  var_ent01_icone: "hue:ceiling-adore-alt"          
  
  var_ent02: "vacuum.roomba_1"  
  var_ent02_icone: "mdi:robot-vacuum"
  var_ent02_etat_actif: "cleaning"  
  var_ent02_etat_inactif: "docked"
  
# Alertes

  var_alert01: "binary_sensor.sinope_mq_detecteur_deau_salle_eau_water_leak"
  var_alert01_icone_on: "mdi:leak-off"
  var_alert01_icone_off: "mdi:leak"
  var_alert01_etat: "on"  
  
 
  