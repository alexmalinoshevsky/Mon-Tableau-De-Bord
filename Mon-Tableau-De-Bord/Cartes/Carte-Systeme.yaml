              --mdc-icon-size: 20px;
            }
  - type: custom:uptime-card
    entity: binary_sensor.rpi_power_status
    title_template: RPi4 Puissance
    ok: "off"
    ko: "on"
    bar:
      amount: 48
      round: 1
      height: 29
    hours_to_show: 48
    init:
      animation: raise
    color:
      title: rgb(68, 115, 158)
      ko: rgb(250, 0, 1)
      ok: green
    title_adaptive_color: false
    icon_adaptive_color: true
    tooltip_adaptive_color: true
    status_adaptive_color: true
    show:
      header: true
      title: true
      timeline: true
      footer: true
      average: true
    tooltip:
      hour24: true
      animation: true
    alias:
      ok: OK
      ko: Danger
    tap_action:
      action: more-info
    alignment:
      icon_first: true
      status: left
      tooltip_first: true
      header: spaced
    card_mod:
    style: |
      card_mod:
         style: |
           :host {
             font-size: 15px;
           }
           ha-card {
             top: -17px;
             margin-left: -7px;
             margin-bottom: -25px;
             background: none;
           }
  - type: custom:popup-card
    entity: sensor.processor_use
    style: |-
    --popup-border-radius: 10px;
    --popup-background-color: transparent;
    --popup-border-width: 0px;
    --popup-min-width: 500px;
    --popup-max-width: 600px;
    card:
      type: custom:mini-graph-card
      name: Utilisation du CPU
      icon: phu:intel-cpu
      height: 101
      hours_to_show: 24
      points_per_hour: 2
      hour24: true
      line_width: 3
      show:
        fill: true
        graph: line
        icon: true
        name: true
        state: true
        labels: false
        extrema: true
        average: true
        icon_adaptive_color: true
      entities:
        - entity: sensor.processor_use
      align_icon: right
      align_state: center
      line_color: rgb(68, 115, 158)
      font_size: 100
      animate: false
      card_mod:
        style: |
          ha-card .header.flex .icon {
            color: rgb(31, 111, 235);
            --mdc-icon-size: 40px;
          }
          .fill {
            fill: white;
            opacity: 1 !important;
          }
  - type: custom:popup-card
    entity: sensor.processor_temperature
    style: |-
    --popup-border-radius: 10px;
    --popup-background-color: transparent;
    --popup-border-width: 0px;
    --popup-min-width: 500px;
    --popup-max-width: 600px;
    card:
      type: custom:mini-graph-card
      name: CPU Température
      height: 10
      hours_to_show: 24
      points_per_hour: 2
      hour24: true
      line_width: 6
      show:
        fill: true
        graph: line
        icon: true
        name: true
        state: true
        labels: false
        extrema: true
        average: true
        icon_adaptive_color: true
      entities:
        - entity: sensor.processor_temperature
      align_icon: right
      align_state: center
      font_size: 100
      animate: false
      card_mod:
        style: |
