# Carte Système

type: custom:stack-in-card
mode: vertical
keep:
  box_shadow: true
  margin: true
  border_radius: true
  background: true
  outer_padding: false
cards:
  - type: vertical-stack
    cards:
      - type: picture
        image: /local/images/RPI.PNG
        card_mod:
          style: |
            ha-card {
              border-radius: 0px;
            }
      - type: entities
        entities:
          - entity: sensor.ipv4_address_eth0
            type: custom:multiple-entity-row
            name: Adresses IP
            show_state: false
            entities:
              - entity: sensor.ipv4_address_eth0
                name: Interne
              - entity: sensor.arris_tg2472g_router_external_ip
                name: Externe
        card_mod:
          style: |
            .card-content div {
              margin-top: -15px !important;
              margin-left: -15px !important;
              margin-bottom: 0px  !important;
            }
            :host {
              font-size: 15px;
            }
            ha-card {
              --mdc-icon-size: 28px;
            }
      - type: entities
        entities:
          - entity: sensor.last_boot
            type: custom:multiple-entity-row
            show_state: false
            entities:
              - entity: sensor.last_boot
                name: Dernier démarrager
                format: total
              - entity: sensor.temps_online
                name: Actif
                format: total
            name: Allumé depuis
            icon: phu:raspberry-pi
        card_mod:
          style: |
            .card-content div {
              margin-top: -40px !important;
              margin-left: -15px !important;
              margin-bottom: 25px  !important;
            }
            :host {
              font-size: 15px;
            }
            ha-card {
              --mdc-icon-size: 28px;
            }
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:bar-card
            entities:
              - entity: sensor.processor_use
                name: Utilisation CPU
                icon: phu:intel-cpu
                color: rgb(68, 115, 158)
                height: 27px
                min: "0"
                max: "100"
                target: "90"
                positions:
                  name: inside
                  indicator: "off"
            card_mod:
              style: |
                ha-card {
                  top: -31px;
                  margin-top: -20px;
                  margin-left: -15px;
                  margin-right: -5px;
                }
                bar-card-currentbar, bar-card-backgroundbar {
                  border-radius: 4px;
                }
                ha-icon {
                  --mdc-icon-size: 30px;
                }
                bar-card-name {
                  margin: 2px;
                }
          - type: custom:bar-card
            entities:
              - entity: sensor.processor_temperature
                name: Température CPU
                icon: mdi:thermometer
                height: 27px
                color: orange
                min: "1"
                max: "80"
                target: "65"
                positions:
                  name: inside
                  indicator: "off"
            card_mod:
              style: |
                ha-card {
                  top: -31px;
                  margin-top: -20px;
                  margin-left: -15px;
                  margin-right: -5px;
                  background: none;
                }
                bar-card-currentbar, bar-card-backgroundbar {
                  border-radius: 4px;
                }
                ha-icon {
                  --mdc-icon-size: 28px;
                }
                bar-card-name {
                  margin: 2px;
                }
