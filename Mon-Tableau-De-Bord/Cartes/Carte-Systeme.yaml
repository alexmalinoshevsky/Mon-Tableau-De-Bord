      - type: custom:bar-card
        entities:
          - entity: sensor.network_throughput_in_eth0
            name: Débit
            height: 35px
            color: green
            icon: fas:download
        decimal: "2"
        unit_of_measurement: Mbit/s
        positions:
          icon: outside
          indicator: "off"
          minmax: "off"
          value: inside
        entity_row: true
        card_mod:
          style: |
            ha-card {
              font-size: 14px;
              --bar-card-border-radius: 5px;
              margin-top: -18px;
              margin-left: 8px;
              margin-right: 2px;
              --mdc-icon-size: 20px;
            }
      - type: custom:bar-card
        entities:
          - entity: sensor.network_throughput_out_eth0
            name: Débit
            icon: fas:upload
            height: 35px
            color: rgb(250, 0, 1)
        decimal: "2"
        unit_of_measurement: Mbit/s
        positions:
