type: custom:apexcharts-card
experimental:
  color_threshold: true
show:
  last_updated: true
header:
  standard_format: false
  show: true
  show_states: true
  colorize_states: true
  title: Vitesses Téléversement
graph_span: 24h
apex_config:
  chart:
    height: 260px
series:
  - entity: sensor.speedtest_upload
    name: Téléversement
    type: area
    group_by:
      func: last
      duration: 60m
    stroke_width: 5
    show:
      extremas: true
      header_color_threshold: true
      name_in_header: true
    color_threshold:
      - value: 1
        color: '#FF0000'
      - value: 10.1
        color: '#F3D617'
      - value: 10.2
        color: '#EDFF0C'
      - value: 10.3
        color: '#00FF00'
      - value: 10.4
        color: '#16B84E'
      - value: 10.5
        color: '#096A09'
      - value: 10.6
        color: '#175732'
