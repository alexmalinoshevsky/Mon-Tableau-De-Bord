sak_layout_mjt_thermostats_popup_sensibo:
  template:
    type: layout
    defaults:
      - dummy: 0
  layout:
    aspectratio: 2.7/1

    toolsets:
      # ================================================================
      - toolset: square-state
        position:
          cx: 50
          cy: 50
        tools:
          # ------------------------------------------------------------
          # Chauffage
          - type: icon
            position:
              cx: 25
              cy: 76
              icon_size: 18
            entity_index: 3
            user_actions:
              tap_action:
                haptic: success
                actions:
                  - action: call-service
                    service: climate.set_hvac_mode
                    service_data:
                      hvac_mode: heat
            animations:
              - state: "heat"
                styles:
                  icon:
                    fill: var(--md-fg-color--alert)
                    color: var(--md-fg-color--alert)
                    animation: jello 2s ease-in-out both
              - state: "heat"
                operator: '!=' 
                styles:
                  icon:
                    fill: var(--primary-text-color)
                    color: var(--primary-text-color)
            styles:
              icon:
                fill: var(--primary-text-color)
                color: var(--primary-text-color)

          # ------------------------------------------------------------
          # Climatisation
          - type: icon
            position:
              cx: 43
              cy: 76
              icon_size: 18
            entity_index: 4
            user_actions:
              tap_action:
                haptic: success
                actions:
                  - action: call-service
                    service: climate.set_hvac_mode
                    service_data:
                      hvac_mode: cool
            animations:
              - state: "cool"
                styles:
                  icon:
                    fill: var(--md-fg-color--alert)
                    color: var(--md-fg-color--alert)
                    animation: jello 2s ease-in-out both
              - state: "cool"
                operator: '!=' 
                styles:
                  icon:
                    fill: var(--primary-text-color)
                    color: var(--primary-text-color)
            styles:
              icon:
                fill: var(--primary-text-color)
                color: var(--primary-text-color)

          # Déshumidification
          - type: icon
            position:
              cx: 60
              cy: 76
              icon_size: 18
            entity_index: 5
            user_actions:
              tap_action:
                haptic: success
                actions:
                  - action: call-service
                    service: climate.set_hvac_mode
                    service_data:
                      hvac_mode: dry
            animations:
              - state: "dry"
                styles:
                  icon:
                    fill: var(--md-fg-color--alert)
                    color: var(--md-fg-color--alert)
                    animation: jello 2s ease-in-out both
              - state: "dry"
                operator: '!=' 
                styles:
                  icon:
                    fill: var(--primary-text-color)
                    color: var(--primary-text-color)
            styles:
              icon:
                fill: var(--primary-text-color)
                color: var(--primary-text-color)

          # Contrôles arrêt
          - type: icon
            position:
              cx: 75
              cy: 76
              icon_size: 18
            entity_index: 6
            user_actions:
              tap_action:
                haptic: success
                actions:
                  - action: call-service
                    service: climate.set_hvac_mode
                    service_data:
                      hvac_mode: "off"
            animations:
              - state: "off"
                styles:
                  icon:
                    fill: var(--md-fg-color--alert)
                    color: var(--md-fg-color--alert)
                    animation: jello 2s ease-in-out both
              - state: "off"
                operator: '!=' 
                styles:
                  icon:
                    fill: var(--primary-text-color)
                    color: var(--primary-text-color)
            styles:
              icon:
                fill: var(--primary-text-color)
                color: var(--primary-text-color)

          # ------------------------------------------------------------
          # Line separator
          - type: line
            position:
              cx: 50
              cy: 45
              length: 50
              orientation: horizontal
            styles:
              line:
                stroke-width: 1em
                fill: var(--primary-text-color)

          # ------------------------------------------------------------
          # Room temperature according to thermostat
          - type: state
            position:
              cx: 25
              cy: 55
            entity_index: 0
            styles:
              state:
                text-anchor: start
                font-size: 9em
                font-weight: 700
                fill: var(--primary-text-color)
              uom:
                fill: var(--primary-text-color)
                font-weight: 700

          # ------------------------------------------------------------
          # Room humidity
          - type: state
            position:
              cx: 76
              cy: 55
            entity_index: 2
            styles:
              state:
                text-anchor: end
                font-size: 9em
                font-weight: 700
                fill: var(--primary-text-color)
              uom:
                fill: var(--primary-text-color)
                font-weight: 700

          # ------------------------------------------------------------
          # Setpoint
          - type: segarc
            id: 0
            entity_index: 1
            position:
              cx: 50
              cy: 50
              start_angle: -120
              end_angle: 120
              width: 4
              radius: 43
            scale:
              min: 0
              max: 30
              width: 2
              offset: 2
            show:
              scale: false
              style: "colorlist"
            segments:
              colorlist:
                gap: -0.5
                colors:
                  - &color white
            animation:
              duration: 5
            styles:
              foreground:
                fill: var(--primary-text-color)
                opacity: 0.9
              background:
                # fill: none
                fill: var(--theme-sys-elevation-surface-neutral4)

          # ------------------------------------------------------------
          # Room temperature
          - type: segarc
            id: 0
            entity_index: 0
            position:
              cx: 50
              cy: 50
              start_angle: -120
              end_angle: 120
              width: 6
              radius: 40
            scale:
              min: 0
              max: 30
              width: 2
              offset: 2
            show:
              scale: true
              style: "colorstops"
            segments:
              colorstops:
                template:
                  name: colorstops_boiler_setpoint_blue2orange
                  variables:
                    - thegap: -0.5
            animation:
              duration: 5
            styles:
              foreground:
                fill: var(--primary-text-color)
              background:
                fill: var(--theme-sys-elevation-surface-neutral4)

      - toolset: setpoint-setting
        position:
          cx: 50
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: slider
            position:
              cx: 50
              cy: 90
              orientation: horizontal
              capture:
                width: 90
                height: 15
              active:
                height: 8
                width: 80
                radius: 2
              track:
                width: 90
                height: 6
                radius: 2
              thumb:
                width: 4
                height: 10
                radius: 2
              label:
                # placement can be none, thumb, position (cx,cy)
                placement: position
                cx: 40
                cy: 32.5
            entity_index: 1
            show:
              uom: none
              active: true
            user_actions:
              tap_action:
                haptic: light
                actions:
                  - action: call-service
                    service: climate.set_temperature
                    parameter: temperature
                    service_data:
            scale:
              min: 0
              max: 30
              step: 1
            styles:
              label:
                text-anchor: start
                font-size: 20em
                font-weight: 900
              uom:
                font-weight: 600
              capture:
                pointer-events: all
                touch-action: none
              active:
                fill: url(#sak-boiler-setpoint-blue-orange-gradient)
                stroke: var(--primary-background-color)
                stroke-width: 0.5em
                pointer-events: none
              track:
                fill: var(--theme-sys-elevation-surface-neutral4)
                fill-opacity: 1
                pointer-events: none
              thumb:
                stroke-width: 0.5em
                stroke: var(--primary-background-color)
                stroke-opacity: 1
                fill: var(--primary-text-color)
                fill-opacity: 1
                pointer-events: none
                transition: all .5s ease

      - toolset: vitesse-ventilateur
        position:
          cx: 120
          cy: 25
        tools:
          - type: rectex
            id: 1
            position:
              cx: 115
              cy: 75
              width: 165
              height: 95
              radius:
                all: 6
            styles:
              rectex:
                fill: "#2F4F4F"

          - type: text
            position:
              cx: 115
              cy: 35
            text: "Ventilateur"
            styles:
              text:
                text-anchor: middle
                font-size: 10em
                font-weight: 700

          - type: line
            position:
              cx: 115
              cy: 42
              length: 55
              orientation: horizontal
            styles:
              line:
                stroke-width: 1em
                fill: var(--primary-text-color)
          #--------------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: start
              icon_size: 20
            entity_indexes:
              - entity_index: 7     # Fan mode Quiet
              - entity_index: 6     # On/Off
            user_actions:
              tap_action:
                haptic: success
                actions:
                  - action: call-service
                    service: climate.set_fan_mode
                    service_data:
                      fan_mode: quiet
            animations:
              - state: "off"
                entity_index: 6
                styles:
                  icon:
                    fill: gray
              - state: "quiet"
                styles:
                  icon:
                    animation: spin 5s linear infinite
                    fill: var(--md-fg-color--alert)
                    color: var(--md-fg-color--alert)
              - state: "quiet"
                operator: '!=' 
                styles:
                  icon:
                    fill: gray 
                    
          - type: name
            position:
              cx: 60
              cy: 50
            entity_index: 7
            styles:
              name:
                text-anchor: start
                font-size: 8em
                font-weight: 700
                opacity: 1
            user_actions:
              tap_action: none

          #--------------------------------------------------------------------
          - type: icon
            position:
              cx: 50
