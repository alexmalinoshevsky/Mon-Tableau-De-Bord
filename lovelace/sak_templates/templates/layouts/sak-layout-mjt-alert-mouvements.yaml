sak_layout_mjt_alert_mouvements:
  template:
    type: layout
    defaults: 
      - dummy: 0
  layout:

    aspectratio: 3/1
    toolsets:
      # ================================================================
      - toolset: half-circle
        position:
          cx: 0                             # Center on cards border 
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  circle:
                    fill: var(--theme-sys-color-primary)
                    animation: flash 2s ease-in-out 5
              - state: 'off'
                styles:
                  circle:
                    fill: var(--theme-sys-elevation-surface-neutral4)
            styles:
              circle:
                stroke: none

      # ================================================================
      - toolset: column-icon
        position:
          cx: 25
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 35
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  icon:
                    fill: var(--primary-background-color)
                    animation: spin 3s linear infinite
              - state: 'off'
                styles:
                  icon:
                    fill: var(--theme-sys-color-secondary)
                    opacity: 0.9
            styles:
              icon:
                fill: var(--primary-background-color)
                opacity: 0.9

      # ================================================================
      - toolset: alert-icon
        position:
          cx: 40
          cy: 18
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 13
            entity_index: 0                 
            animations:
              - state: 'on'                 
                styles:
                  circle:
                    fill: var(--primary-background-color)
              - state: 'off'               
                styles:
                  circle:
                    display: none           

          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 25
            entity_index: 0                 
            icon: mdi:alert-circle          
            animations:
              - state: 'on'                
                styles:
                  icon:
                    fill: red 
              - state: 'off'                
                styles:
                  icon:
                    display: none          
            styles:
              icon:
                fill: lightgreen              
            
      # ================================================================
      - toolset: column-name
        position:
          cx: 120
          cy: 50
        tools:
        
          - type: text
            position:
              cx: 50
              cy: 20
            text: "Cam√©ra"
            styles:
              text:
                 text-anchor: middle  
                 font-size: 25em
                 font-weight: 700
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: 50
            entity_index: 0
            styles:
              name:
                text-anchor: middle
                font-size: 25em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 80
            entity_index: 1
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 14em
                font-weight: 500
                opacity: 0.7

      # ================================================================
      - toolset: line1
        position:
          cx: 200                           
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: line
            position:
              cx: 50
              cy: 50
              orientation: vertical
              length: 50
            styles:
              line:
                fill: var(--primary-text-color)
                opacity: 0.5

      # ================================================================
      - toolset: column-temperature
        position:
          cx: 250
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 30
              cy: 30
              align: right
              icon_size: 25
            entity_index: 3
            styles:
              icon:
                fill: var(--theme-sys-color-tertiary)
                opacity: 0.8
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 70
              cy: 30
            entity_index: 3
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 15em
                font-weight: 700
                fill: var(--primary-text-color)
              uom:
                fill: var(--primary-text-color)
                font-weight: 700

          # ------------------------------------------------------------ 
          - type: 'segarc'
            id: 0
            position:
              cx: 70
              cy: 30
              start_angle: 0
              end_angle: 360
              width: 3
              radius: 18
            entity_index: 3
            scale:
              min: -40
              max: 40
              width: 6
              offset: 12
            show:
              scale: false
              style: 'colorlist'
            segments:
              colorlist:
                gap: 1
                colors:
                  - var(--theme-sys-palette-tertiary45)
            styles:
              foreground:
                fill: darkgrey
              background:
                fill: var(--theme-sys-elevation-surface-neutral4)
                opacity: 1

      # ================================================================
      - toolset: column-linkquality
        position:
          cx: 250
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 30
              cy: 70
              align: right
              icon_size: 25
            entity_index: 2
            styles:
              icon:
                fill: var(--theme-sys-color-tertiary)
                opacity: 0.8

          # ------------------------------------------------------------
          - type: state
            position:
              cx: 70
              cy: 70
            entity_index: 2
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 15em
                font-weight: 700
                fill: var(--primary-text-color)
              uom:
                fill: var(--primary-text-color)
                font-weight: 700

          # ------------------------------------------------------------ 
          - type: 'segarc'
            id: 0
            position:
              cx: 70
              cy: 70
              start_angle: 0
              end_angle: 360
              width: 3
              radius: 18
            entity_index: 2
            scale:
              min: --100
              max: 0
              width: 6
              offset: 12
            show:
              scale: false
              style: 'colorlist'
            segments:
              colorlist:
                gap: 1
                colors:
                  - var(--theme-sys-palette-tertiary45)
            styles:
              foreground:
                fill: darkgrey
              background:
                fill: var(--theme-sys-elevation-surface-neutral4)
                opacity: 1
