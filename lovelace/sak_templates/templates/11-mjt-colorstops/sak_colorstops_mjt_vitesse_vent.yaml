sak_colorstops_mjt_vitesse_vent:
  template:
    type: colorstops
    defaults:
      - thegap: 1
      - theFill: true
      - theStroke: false
  colorstops:
    gap: '[[thegap]]'
    fill: '[[theFill]]'
    stroke: '[[theStroke]]'
    colors:
      0: 'green'
      15: 'yellow'
      30: 'orange'
      50: 'red'