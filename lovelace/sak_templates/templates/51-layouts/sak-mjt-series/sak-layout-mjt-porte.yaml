sak_layout_mjt_porte:
  template:
    type: layout
    defaults: 
      - dummy: 0
  layout:
  
    aspectratio: 3/1
    toolsets:
      # ================================================================
      - toolset: half-circle
        position:
          cx: 0                             # Center on cards border 
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 50
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  circle:
                    fill: var(--theme-sys-color-primary)
                    animation: flash 2s ease-in-out 5
              - state: 'off'
                styles:
                  circle:
                    fill: var(--theme-sys-elevation-surface-neutral4)
            styles:
              circle:
                stroke: none
                # transition: fill 1s ease

      # ================================================================
      - toolset: column-icon
        position:
          cx: 25
          cy: 50
        tools:
          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 35
            entity_index: 0
            animations:
              - state: 'on'
                styles:
                  icon:
                    animation: spin 3s linear infinite
                    fill: var(--primary-background-color)
              - state: 'off'
                styles:
                  icon:
                    fill: var(--theme-sys-color-secondary)
                    opacity: 0.9
            styles:
              icon:
                fill: var(--primary-background-color)
                opacity: 0.9
                # transition: fill 1s ease

      # ================================================================
      - toolset: alert-icon
        position:
          cx: 40
          cy: 18
        tools:
          # ------------------------------------------------------------
          - type: circle
            position:
              cx: 50
              cy: 50
              radius: 13
            entity_index: 0                 # Use state from 0
            animations:
              - state: 'on'                 # If ON
                styles:
                  circle:
                    fill: var(--primary-background-color)
              - state: 'off'                # If OFF
                styles:
                  circle:
                    display: none           # Hide icon

          # ------------------------------------------------------------
          - type: icon
            position:
              cx: 50
              cy: 50
              align: center
              icon_size: 25
            entity_index: 0                 # Use state from 0
            icon: mdi:alert-circle          # Use alert circle icon
            animations:
              - state: 'on'                 # If ON
                styles:
                  icon:
                    fill: var(--brand-google-red, red) # Set icon to red color
              - state: 'off'                # If OFF
                styles:
                  icon:
                    display: none           # Hide icon
            styles:
              icon:
                fill: grey                  # Default grey color

      # ================================================================
      - toolset: column-name
        position:
          cx: 120
          cy: 50
        tools:
        
          # ------------------------------------------------------------
          - type: name
            position:
              cx: 50
              cy: 50
            entity_index: 0
            styles:
              name:
                text-anchor: middle
                font-size: 25em
                font-weight: 700
                opacity: 1
          # ------------------------------------------------------------
          - type: state
            position:
              cx: 50
              cy: 80
            entity_index: 0
            show:
              uom: none
            styles:
              state:
                text-anchor: middle
                font-size: 14em
                font-weight: 500
                opacity: 0.7
