sak_layout_mjt_hq_types:
  template:
    type: layout
    defaults: 
      - dummy: 0
  layout:

             aspectratio: 1/0.5
    
             toolsets: 
              - toolset: hydro_quebec_type
                position:
                  cx: 30
                  cy: 0
                tools:

                  - type: segarc
                    id: 0
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 80
                      start_angle: 0
                      end_angle: 360
                      width: 3
                      radius: 20
                    scale:
                      min: 15000
                      max: 55000
                      width: 1
                      offset: 1
                    show:
                      scale: true
                      style: 'colorstops'
                      lastcolor: false
                    segments:
                      colorstops:
                        gap: 1
                        colors:
                          15000: 'green'
                          25000: 'yellow'
                          35000: 'orange'
                          45000: 'red'
                    animation:
                      duration: 5
                    styles:
                      foreground:
                        fill: var(--theme-gradient-color-02)
                      background:
                        fill: var(--cs-theme-default-darken-15)
                        filter: url(#is-1)
                        
                  - type: 'icon'
                    id: 0
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 70
                      align: center
                      icon_size: 12
                    styles:
                      icon:
                        color: var(--primary-text-color)
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)
                        
                  - type: 'state'
                    id: 1
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 80
                    show:
                      uom: bottom
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 8em
                        font-weight: bolder
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)
                        
                  - type: 'name'
                    id: 0
                    entity_index: 2
                    position:
                      cx: 50
                      cy: 106
                    styles:
                      name:
                        text-anchor: middle
                        font-size: 5em
                        font-weight: bolder
                        fill: var(--primary-text-color)
                        opacity: 0.7
                        filter: url(#is-1)              
                    