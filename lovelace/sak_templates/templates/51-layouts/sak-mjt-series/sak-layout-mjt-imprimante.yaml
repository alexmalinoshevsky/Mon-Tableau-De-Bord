sak_layout_mjt_imprimante:
  template:
    type: layout
    defaults: 
      - dummy: 0

  layout:
     aspectratio: 6/3          

     toolsets:

#=========== Rangée Imprimante =======================================

              - toolset: half-circle
                position:
                  cx: 0                             # Center on cards border 
                  cy: 60
                tools:
                  - type: circle
                    position:
                      cx: 50
                      cy: 50
                      radius: 50
                    styles:
                      circle:
                        fill: none
                        stroke: var(--theme-sys-color-secondary)
                        stroke-width: 3em
                        opacity: 0.5
                        
              - toolset: column-icon
                position:
                  cx: 23
                  cy: 60
                tools:
                  - type: icon
                    position:
                      cx: 50
                      cy: 50
                      align: center
                      icon_size: 45
                    entity_index: 0
                    styles:
                      icon:
                        fill: var(--theme-sys-color-secondary)
                        
              - toolset: column-imprimnate
                position:
                  cx: 0
                  cy: 0
                tools:
                
                  - type: rectex
                    position:
                      cx: 170
                      cy: 110
                      height: 40
                      width: 120
                      radius:
                        all: 5
                    styles:
                      rectex:
                         fill: teal #var(--theme-sys-palette-primary40)
 
                  - type: text
                    position:
                      orientation: horiontal
                      cx: 170
                      cy: 110
                    text: "Imprimante"
                    styles:
                      text:
                        text-anchor: middle
                        font-size: 20em
                        font-weight: 700
                        
                  - type: text
                    position:
                      orientation: horiontal
                      cx: 340
                      cy: 80
                    text: "État"
                    styles:
                      text:
                        text-anchor: middle
                        font-size: 18em
                        font-weight: 700
                        
                  - type: rectex
                    position:
                      cx: 340
                      cy: 130
                      height: 40
                      width: 110
                      radius:
                        all: 5
                    styles:
                      rectex:
                         fill: teal #var(--theme-sys-palette-primary40)
                        
                  - type: state
                    position:
                      cx: 340
                      cy: 130
                    entity_index: 1
                    show:
                      uom: none
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 15em
                        font-weight: 900
                        opacity: 1
                        
                  - type: text
                    position:
                      orientation: horiontal
                      cx: 548
                      cy: 80
                    text: "En fonction depuis"
                    styles:
                      text:
                        text-anchor: middle
                        font-size: 18em
                        font-weight: 700
                        
                  - type: rectex
                    position:
                      cx: 548
                      cy: 130
                      height: 40
                      width: 110
                      radius:
                        all: 5
                    styles:
                      rectex:
                         fill: teal #var(--theme-sys-palette-primary40)

                  - type: state
                    position:
                      cx: 548
                      cy: 130
                    entity_index: 2
                    show:
                      uom: none
                    styles:
                      state:
                        text-anchor: middle
                        font-size: 15em
                        font-weight: 900
                        opacity: 1

#=========== Lignes ============================================

              - toolset: line1
                position:
                  cx: 300
                  cy: 125
                tools:
                  - type: line
                    position:
                      cx: 50
                      cy: 50
                      orientation: horizontal
                      length: 550
                    styles:
                      line:
                        fill: var(--primary-text-color)
                        opacity: 1

              - toolset: line2
                position:
                  cx: 190
                  cy: 63
                tools:
                  - type: line
                    position:
                      cx: 50
                      cy: 50
                      orientation: vertical
                      length: 100
                    styles:
                      line:
                        fill: var(--primary-text-color)
                        opacity: 1
                        
              - toolset: line3
